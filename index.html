<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trybewarts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            
            <input type="email" id="email" name="email" placeholder="Email">
            <input name="password" type="password" id="senha" name="senha" placeholder="Senha">
            <button id="entrar">Entrar</button>

        </form>
    </header>

        <main>
            <form id="evaluation-form">
                
                <div id="nome-completo">
                    <input id="input-name" placeholder="Nome">
                    <input id="input-lastname" placeholder="Sobrenome">
                </div>

                <div id="email-casa">
                    <input id="input-email" placeholder="Email">
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>

                <div>
                    <label id="label-family">Qual sua família?</label>
                        <div id="end-family">
                            <div><input type="radio" name="family" value="Frontend" id="frontend">Família Frontend</input></div>
                            <div><input type="radio" name="family" value="Backend">Família Backend</input></div>
                            <div><input type="radio" name="family" value="FullStack">Família Fullstack</input></div>
                        </div>

                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div id="language">
                            <div><input type="checkbox" name="materias" class="subject" value="HoFs"></input>HoFs</div>
                            <div><input type="checkbox" name="materias" class="subject" value="Jest"></input>Jest</div>
                            <div><input type="checkbox" name="materias" class="subject" value="Promises"></input>Promises</div>
                            <div><input type="checkbox" name="materias" class="subject" value="React"></input>React</div>
                            <div><input type="checkbox" name="materias" class="subject" value="SQL"></input>SQL</div>
                            <div><input type="checkbox" name="materias" class="subject" value="Python"></input>Python</div>
                        </div>
                </div>
                <div id="evaluation">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                        <div id="eval-btns">
                            <input type="radio" name="rate" value="1">1</input>
                            <input type="radio" name="rate" value="2">2</input>
                            <input type="radio" name="rate" value="3">3</input>
                            <input type="radio" name="rate" value="4">4</input>
                            <input type="radio" name="rate" value="5">5</input>
                            <input type="radio" name="rate" value="6">6</input>
                            <input type="radio" name="rate" value="7">7</input>
                            <input type="radio" name="rate" value="8">8</input>
                            <input type="radio" name="rate" value="9">9</input>
                            <input type="radio" name="rate" value="10">10</input>
                        </div>

                <div id="comment">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" id="textarea"></textarea>
                    <span id="counter">500</span>
                </div>    

                <div id="acordo">
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>

                <button id="submit-btn" type="submit">Enviar</button>

            </div>        
        </form>
        <form id="form-data" class="none"></form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
        </main>

        <footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>

</html>
